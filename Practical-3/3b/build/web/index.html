    <head>
        <title>Employee Registeration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
             <form action="emp_register" method="POST">
        <label for="username">Id</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="password">Employee Name</label><br>
        <input type="text" id="emp_name" name="emp_name" required><br><br>

        <label for="email">Emplpyee Salary</label><br>
        <input type="text" id="emp_sal" name="emp_sal" required><br><br>

        <input name="submit" value="Submit" type="submit">
    </form>

        </div>
    </body>
