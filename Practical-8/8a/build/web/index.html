<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center; /* Center align heading */
            }
            .container {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px; /* Fixed width for the form */
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Inventory Application</h1>
            <form action="Server.jsp" method="POST">
                Enter ID: <input type="number" name="t1"><br>
                Enter Item Name: <input type="text" name="t2"><br>
                Enter Price: <input type="number" name="t3"><br>
                Enter Quantity: <input type="number" name="t4"><br>
                <input type="submit" name="add" value="Add Inventory">
            </form>
        </div>
    </body>
</html>
